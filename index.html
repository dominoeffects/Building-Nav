</head>
<body>

    <!-- Basic Nav -->
    <nav class="main-nav">
        <img src="images/color-logo-png24-web.png" 
        alt="brand logo"
        class="logo">

        <ul class="nav-list">
            <li class="center">Home</li>
            <li class="center">About</li>
            <li class="center">Contact</li>
        </ul>
    </nav>
     <!-- End of Basic Nav -->

    <!-- Main Content -->
    <!-- Map content -->
    <div class="content">
        <map class="map">
                <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6033405677435!2d-119.78799278428448!3d36.732086579962605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1555384221086!5m2!1sen!2sus"  frameborder="0" style="border:0" allowfullscreen></iframe>
        </map>
    <!-- End of Map content -->

    <!-- Audio content -->
        <audio controls>
            <source src="lightsaber.wav" type="audio/wav">
        </audio>
    <!-- End of Audio Content -->

    <!-- Video content -->
        <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0LHxvxdRnYc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- local video file -->
        <video control class="video-local">
            <source src="" type="video/mp4">
                your browser doesnt support the video element/file
        </video>

    <!-- End of video content -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer content -->
    <footer class="footer">
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </li>
        </ul>
    </footer>
